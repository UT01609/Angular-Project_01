<div class="container-lg-fluid">
  <div class="row">
      <div class="col">
        <img src="/images/poddle_logo.PNG" class="img-fluid mx-5" alt="...">
      </div>
  </div>
  <div class="row">
      <div class="col position-relative">
        <img src="/images/banner_img.png" class="img-fluid" alt="...">
        
        <div class="row z-1 position-absolute top-50 start-50 translate-middle">
          <div class="col-md-6 d-flex justify-content-end align-items-end left">
            <div class="box position-relative">
              <span class="position-absolute top-0 start-0 translate-middle rounded-circle border border-light"><img src="/images/shop_icon.png" class="img-fluid shopImage" alt="..."></span>
              <p class="fw-bold mt-3">"Annual sales are up 20% and we didn't need any more time or skill"</p>
              <p style="text-align: right;">Joe francis, Joe's Grocery</p>
          </div>
          </div>
          <div class="col-md-6">
            <div class="card z-1 p-1" style="width: 40rem;">
              <div class="card-body">
                  <h5 class="card-title text-center">Enter Your Business Details</h5>
                  <div class="row">
                      <div class="col">
          
                          <div class="row mt-3">
                              <div class="col">
                                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name *"
                                      required>
                              </div>
                          </div>
          
                          <div class="row mt-3">
                              <div class="col-3">
                                  <ng-select [items]="['+94', '+91', '+44']"></ng-select>
                              </div>
                              <div class="col-9">
                                  <input type="text" class="form-control" placeholder="Phone Number *" aria-label="Username"
                                      aria-describedby="basic-addon1" required>
                              </div>
                          </div>
          
                          <div class="row mt-3">
                              <div class="col">
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                      placeholder="Email *" required>
                              </div>
                          </div>
          
                          <div class="row mt-3">
                              <div class="col">
                                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                      placeholder="Business Name *" required>
                              </div>
                          </div>
          
                          <div class="row mt-5 text-start">
                              <div class="col">
                                  <h5 class="card-title text-start">What's most important to you right now?</h5>
                                  <p class="text-secondary">(Select all that apply)</p>
                              </div>
                          </div>
          
                          <div class="row mt-3">
                              <div class="col">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                      <label class="form-check-label text-start" for="flexCheckDefault1">
                                          Easily build a customer database and engage them with automated marketing
                                      </label>
                                  </div>
                              </div>
                          </div>
          
          
                          <div class="row mt-2">
                              <div class="col">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                      <label class="form-check-label text-start" for="flexCheckDefault2">
                                          Convert first-time buyers into loyal customers and grow sales revenue
                                      </label>
                                  </div>
                              </div>
                          </div>
          
                          <div class="row mt-2">
                              <div class="col">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                      <label class="form-check-label text-start" for="flexCheckDefault3">
                                          Quickly run online promotions to sell more goods/services
                                      </label>
                                  </div>
                              </div>
                          </div>
          
                          <div class="row mt-2">
                              <div class="col">
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                      <label class="form-check-label text-start" for="flexCheckDefault4">
                                          Generate quick cash by selling cash/gift vouchers online
                                      </label>
                                  </div>
                              </div>
                          </div>
          
                          <div class="text-success mt-3">
                              <hr>
                          </div>
          
                          <div class="d-grid gap-2">
                              <button class="btn btn-pink" type="button">Submit</button>
                            </div>
          
                          <p class="mt-3">By clicking submit, you agree to poddle's <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
                      </div>
                  </div>
              </div>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
